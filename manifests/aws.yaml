---
apiVersion: v1
kind: Secret
metadata:
  name: cloud-pv-admission-labeler-certs
  namespace: kube-system
data:
  server.crt: __SERVER_CERT__
  server.key: __SERVER_KEY__
---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: "cloud-pvl-admission.k8s.io"
  labels:
    addonmanager.kubernetes.io/mode: Reconcile
    k8s-app: cloud-pvl-admission
webhooks:
- name: "cloud-pvl-admission.k8s.io"
  rules:
  - apiGroups:   [""]
    apiVersions: ["v1"]
    operations:  ["CREATE"]
    resources:   ["persistentvolumes"]
    scope:       "*"
  clientConfig:
    service:
      namespace: kube-system
      name: cloud-pv-admission-labeler
      port: 9001
      path: /admit
    caBundle: "__CA_CERT__"
  admissionReviewVersions: ["v1"]
  sideEffects: None
  timeoutSeconds: 5
  failurePolicy: Fail
---
apiVersion: v1
kind: Service
metadata:
  name: cloud-pv-admission-labeler
  namespace: kube-system
  labels:
    k8s-app: cloud-pv-admission-labeler
spec:
  selector:
    k8s-app: cloud-pv-admission-labeler
  ports:
    - protocol: TCP
      port: 9001
      targetPort: 9001
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloud-pv-admission-labeler
  namespace: kube-system
  labels:
    k8s-app: cloud-pv-admission-labeler
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: cloud-pv-admission-labeler
  template:
    metadata:
      labels:
        k8s-app: cloud-pv-admission-labeler
    spec:
      containers:
      - name: cloud-pv-admission-labeler
        image: gcr.io/k8s-staging-cloud-pv-labeler/cloud-pv-admission-labeler:v0.1.0
        ports:
        - containerPort: 9001
        command:
        - "/cloud-pv-admission-labeler"
        args:
        - --addr=:9001
        - --tls-cert-path=/etc/kubernetes/certs/server.crt
        - --tls-key-path=/etc/kubernetes/certs/server.key
        - --cloud-provider=aws
        volumeMounts:
        - name: certs
          mountPath: /etc/kubernetes/certs
          readOnly: true
      volumes:
      - name: certs
        secret:
          secretName: cloud-pv-admission-labeler-certs
